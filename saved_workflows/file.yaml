name: Slack Message Automation
description: Automate sending messages on Slack
inputs:
  type: object
  properties: {}
  required: []
steps:
  - type: deterministic
    description: Open Slack in a new tab
    action: open_tab
    params:
      url: "https://slack.com/"
  - type: deterministic
    description: Click 'Launch Slack' button
    action: click_element_by_css_selector
    params:
      selector: "span.p-workspaces_list__link_icon_text"
  - type: deterministic
    description: Navigate to Slack workspace
    action: go_to_url
    params:
      url: "https://app.slack.com/client/T084C9RF3TN/C084NF0JMPT"
  - type: deterministic
    description: Click on user 'Pietro Zullo'
    action: click_element_by_css_selector
    params:
      selector: "span"
  - type: deterministic
    description: Click message input area
    action: click_element_by_css_selector
    params:
      selector: "p"
  - type: agent
    description: Input message text
    task: "Type the message to send"
    max_steps: 3
  - type: deterministic
    description: Click 'Send' button
    action: click_element_by_css_selector
    params:
      selector: "button.c-button-unstyled.c-icon_button.c-icon_button--size_x-small.c-wysiwyg_container__button.c-wysiwyg_container__button--send.c-icon_button--default[data-qa=\"texty_send_button\"][aria-label*=\"Send now\"][type=\"button\"][aria-describedby=\"sk-tooltip-25\"]"
  - type: deterministic
    description: Complete the task
    action: done
    params:
      text: "Message sent successfully"
      success: true