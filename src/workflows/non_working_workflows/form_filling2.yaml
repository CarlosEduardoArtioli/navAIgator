name: Fill Form Workflow
description: A workflow to fill out a form with user information.
inputs:
  type: object
  properties:
    given_name:
      type: string
    family_name:
      type: string
    phone_number:
      type: string
    address_line1:
      type: string
    city:
      type: string
    state:
      type: string
    postal_code:
      type: string
    country:
      type: string
  required:
    - given_name
    - family_name
    - phone_number
    - address_line1
    - city
    - state
    - postal_code
    - country
steps:
  - type: deterministic
    description: Open the form page in a new tab
    action: open_tab
    params:
      url: https://fill.dev/form/identity-simple
  - type: deterministic
    description: Input given name
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="given-name"][type="text"][name="given-name"][autocomplete="given-name"]
      text: "{given_name}"
  - type: deterministic
    description: Input family name
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="family-name"][type="text"][name="family-name"][autocomplete="family-name"]
      text: "{family_name}"
  - type: deterministic
    description: Input phone number
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="tel"][type="text"][name="tel"][autocomplete="tel"]
      text: "{phone_number}"
  - type: deterministic
    description: Input address line 1
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="address-line1"][type="text"][name="address-line1"][autocomplete="address-line1"]
      text: "{address_line1}"
  - type: deterministic
    description: Input city
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="address-line2"][type="text"][name="address-line2"][autocomplete="address-line2"]
      text: "{city}"
  - type: deterministic
    description: Select state
    action: select_dropdown_option_by_selector_and_text
    params:
      selector: select.form-control[id="address-level1"][type="text"][name="address-level1"][autocomplete="address-level1"]
      text: "{state}"
  - type: deterministic
    description: Input postal code
    action: input_text_by_css_selector
    params:
      selector: input.form-control[id="postal-code"][type="text"][name="postal-code"][autocomplete="postal-code"]
      text: "{postal_code}"
  - type: deterministic
    description: Select country
    action: select_dropdown_option_by_selector_and_text
    params:
      selector: select.form-control[id="country"][type="text"][name="country"][autocomplete="country"]
      text: "{country}"